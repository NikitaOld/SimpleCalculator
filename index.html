<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container-outer">
    <div class="container-inner">
        <div class="calc">
            <div class="calc__screen">
                <p class="result">0</p>
            </div>
            <div class="calc__buttons">
                <button id="btn_AC" class="calc__button btn-special-operator color-gray">AC</button>
                <button class="calc__button btn-special-operator color-gray">+/-</button>
                <button class="calc__button btn-special-operator color-gray">%</button>
                <button class="calc__button color-orange">/</button>

                <button class="calc__button btn_seven">7</button>
                <button class="calc__button btn_eight">8</button>
                <button class="calc__button btn_nine">9</button>
                <button class="calc__button btn-operator color-orange">*</button>

                <button class="calc__button btn_four">4</button>
                <button class="calc__button btn_five">5</button>
                <button class="calc__button btn_six">6</button>
                <button class="calc__button btn-operator color-orange">-</button>

                <button class="calc__button btn_one">1</button>
                <button class="calc__button btn_two">2</button>
                <button class="calc__button btn_three">3</button>
                <button class="calc__button btn-operator color-orange">+</button>

                <button class="calc__button btn_zero calc__button_shadow-inner">0</button>
                <button class="calc__button btn_dot">.</button>
                <button class="calc__button btn-special-operator color-orange">=</button>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
